{{ define "results" }}

        {{ template "header" .}}

        {{ template "nav" . }}

        <div class="container">
            <div class="row">
                <h5>Results For: {{ .question }}</h5>
                <div class="row">
                    <div class="col-md-12">
                    <form role="form" class="form-horizontal" action="/ask" method="POST">
                        <div class="input-group form-search">
                          <input type="text" name="input" class="form-control search-query" placeholder="Ask me another">
                          <span class="input-group-btn">
                            <button type="submit" class="btn btn-primary" data-type="last">Submit</button>
                          </span>
                        </div>
                    </form>
                    </div>
                </div>
            </div>
            </div>
            <hr />
            <div class="row">
                <div class="col-md-1">
                     {{ if .gif }}
                        <img src="{{ .gif }}" style="width:90px; height: 90px;">
                     {{ else }}
                        <img src="/public/img/golang_gopher.svg" style="width:20px;">
                     {{ end }}
                </div>
                <div class="col-md-11">
                        <p>{{ .result }}</p>
                </div>
            </div>
        </div>

        {{ template "footer" .}}

{{ end }}
